<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        :root {
            --brand-color: #4CAF50;
            --brand-color-hover: #45a049;
            --background-color: #f9fafb;
            --card-background: #ffffff;
            --text-color: #1f2937;
            --text-muted: #6b7280;
            --border-color: #e5e7eb;
            --error-color: #ef4444;
            --success-color: #10b981;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }
        
        .auth-container {
            max-width: 450px;
            margin: 80px auto;
            padding: 32px;
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .auth-header {
            margin-bottom: 24px;
            text-align: center;
        }
        
        .auth-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .auth-header p {
            color: var(--text-muted);
            font-size: 16px;
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        
        input:focus {
            outline: none;
            border-color: var(--brand-color);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: var(--brand-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--brand-color-hover);
        }
        
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 16px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .error {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .success {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        .info {
            background-color: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        .password-requirements {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: var(--border-color);
        }
        
        .divider span {
            padding: 0 12px;
            color: var(--text-muted);
            font-size: 14px;
        }
        
        .login-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: var(--text-muted);
        }
        
        .login-link a {
            color: var(--brand-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container container">
            <div class="logo">
                <span class="logo-text">Agent<span class="highlight">Smith</span></span>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="auth-container">
            <div class="auth-header">
                <h1>Create your account</h1>
                <p>Get started with Agent Smith</p>
            </div>
            
            <form id="signup-form">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="Your first name" required>
                </div>
                
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Your last name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your email address" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                    <div class="password-requirements">
                        Password must be at least 6 characters
                    </div>
                </div>
                
                <button type="submit" id="signup-btn">Sign Up</button>
                
                <div id="signup-status" class="status" style="display: none;"></div>
            </form>
            
            <div class="login-link">
                Already have an account? <a href="login.html">Log in</a>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Agent Smith - Email Personalization Service</p>
        </div>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signupForm = document.getElementById('signup-form');
            const signupBtn = document.getElementById('signup-btn');
            const signupStatus = document.getElementById('signup-status');
            const firstNameInput = document.getElementById('first-name');
            const lastNameInput = document.getElementById('last-name');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            
            // Initialize Supabase client directly
            const supabaseUrl = document.querySelector('meta[name="supabase-url"]').content;
            const supabaseAnonKey = document.querySelector('meta[name="supabase-anon-key"]').content;
            const supabaseClient = supabase.createClient(supabaseUrl, supabaseAnonKey);
            
            // Check if user is already signed in
            supabaseClient.auth.getSession().then(({ data: { session } }) => {
                if (session) {
                    // Redirect to dashboard if already authenticated
                    window.location.href = '/dashboard';
                }
            });
            
            // Parse URL parameters to pre-fill form fields
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('first_name')) {
                firstNameInput.value = urlParams.get('first_name');
            }
            if (urlParams.has('last_name')) {
                lastNameInput.value = urlParams.get('last_name');
            }
            if (urlParams.has('email')) {
                emailInput.value = urlParams.get('email');
            }
            
            // Handle signup form submission
            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const firstName = firstNameInput.value.trim();
                const lastName = lastNameInput.value.trim();
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                
                // Basic validation
                if (!firstName || !lastName || !email || !password) {
                    showStatus('Please fill in all fields', 'error');
                    return;
                }
                
                if (password.length < 6) {
                    showStatus('Password must be at least 6 characters', 'error');
                    return;
                }
                
                // Disable button and show loading state
                signupBtn.disabled = true;
                showStatus('Creating your account...', 'info');
                
                try {
                    // Sign up with Supabase
                    const { data, error } = await supabaseClient.auth.signUp({
                        email,
                        password,
                        options: {
                            data: {
                                first_name: firstName,
                                last_name: lastName,
                                full_name: `${firstName} ${lastName}`
                            }
                        }
                    });
                    
                    if (error) throw error;
                    
                    // Show success message
                    showStatus('Account created! Please check your email for verification instructions.', 'success');
                    
                    // Clear form
                    if (!urlParams.has('email')) {
                        signupForm.reset();
                    }
                } catch (error) {
                    console.error('Error signing up:', error);
                    showStatus(error.message || 'Error creating account', 'error');
                } finally {
                    signupBtn.disabled = false;
                }
            });
            
            // Helper function to show status messages
            function showStatus(message, type) {
                signupStatus.textContent = message;
                signupStatus.className = `status ${type}`;
                signupStatus.style.display = 'block';
            }
        });
    </script>
</body>
</html>
