    <style>
        :root {
            --brand-color: #4CAF50;
            --brand-color-hover: #45a049;
            --background-color: #f9fafb;
            --card-background: #ffffff;
            --text-color: #1f2937;
            --text-muted: #6b7280;
            --border-color: #e5e7eb;
            --error-color: #ef4444;

        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }
        
        .auth-container {
            max-width: 450px;
            margin: 80px auto;
            padding: 32px;
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);

        .auth-header {
            margin-bottom: 24px;
            text-align: center;
        }
        
        .auth-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .auth-header p {
            color: var(--text-muted);
            font-size: 16px;
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;

        }
        
        input:focus {
            outline: none;
            border-color: var(--brand-color);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: var(--brand-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--brand-color-hover);
        }
        
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 16px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }
        
        .error {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .success {

            color: var(--success-color);
            border: 1px solid rgba(16, 185, 129, 0.2);

            border: 1px solid rgba(59, 130, 246, 0.2);

        .forgot-password a {

<body>
    <header>
        <div class="header-container container">
            <div class="logo">
                <span class="logo-text">Agent<span class="highlight">Smith</span></span>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html" class="active">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="auth-container">
            <div class="auth-header">
                <h1>Welcome back</h1>
                <p>Sign in to your Agent Smith account</p>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your email address" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Your password" required>
                </div>
                
                <div class="forgot-password">
                    <a href="#" id="reset-password-link">Forgot password?</a>
                </div>
                
                <button type="submit" id="login-btn">Sign In</button>
                
                <div id="login-status" class="status"></div>
            </form>
            
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Agent Smith - Email Personalization Service</p>
        </div>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const loginBtn = document.getElementById('login-btn');
            const loginStatus = document.getElementById('login-status');
            const resetPasswordLink = document.getElementById('reset-password-link');
            
            // Check if user is already signed in
            window.supabase.auth.getSession().then(({ data: { session } }) => {
                if (session) {
                    // Redirect to dashboard if already authenticated
                    window.location.href = '/dashboard';
                }
            });
            
            // Parse URL parameters to pre-fill email field
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('email')) {
                document.getElementById('email').value = urlParams.get('email');
            }
            
            // Handle login form submission
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                if (!email || !password) {
                    showStatus('Please enter both email and password', 'error');
                    return;
                }
                
                // Disable button and show loading state
                loginBtn.disabled = true;
                showStatus('Signing in...', 'info');
                
                try {
                    const { error } = await window.supabase.auth.signInWithPassword({
                        email,
                        password
                    });
                    
                    if (error) throw error;
                    
                    // Redirect to dashboard on successful login
                    window.location.href = '/dashboard';
                } catch (error) {
                    console.error('Error signing in:', error);
                    showStatus(error.message || 'Invalid email or password', 'error');
                    loginBtn.disabled = false;
                }
            });
            
            // Add event listener for Enter key in password field
            document.getElementById('password').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    loginBtn.click();
                }
            });
            
            // Handle password reset
            resetPasswordLink.addEventListener('click', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                
                if (!email) {
                    showStatus('Please enter your email address', 'error');
                    return;
                }
                
                try {
                    showStatus('Sending password reset email...', 'info');
                    
                    const { error } = await window.supabase.auth.resetPasswordForEmail(email, {
                        redirectTo: window.location.origin + '/reset-password'
                    });
                    
                    if (error) throw error;
                    
                    showStatus('Password reset email sent. Please check your inbox.', 'success');
                } catch (error) {
                    console.error('Error sending reset email:', error);
                    showStatus(error.message || 'Error sending reset email', 'error');
                }
            });
            
            // Helper function to show status messages
            function showStatus(message, type) {
                loginStatus.textContent = message;
                loginStatus.className = `status ${type}`;
                loginStatus.style.display = 'block';
            }
        });
    </script>
</body>
