    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f9fafb;

            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 500px;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            text-align: center;
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        p {
            margin-bottom: 1.5rem;
            color: #6b7280;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #4CAF50;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #ef4444;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Verifying Your Account</h1>
        <p>Please wait while we complete your account verification...</p>
        <div id="status"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const statusElement = document.getElementById('status');
            const params = new URLSearchParams(window.location.hash.substring(1));
            
            // Initialize Supabase client
            const supabaseUrl = document.querySelector('meta[name="supabase-url"]').content;
            const supabaseAnonKey = document.querySelector('meta[name="supabase-anon-key"]').content;
            const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
            
            try {
                console.log('Auth callback page loaded');
                console.log('URL hash:', window.location.hash);
                
                // Check if we have an access token in the URL
                const accessToken = params.get('access_token');
                const refreshToken = params.get('refresh_token');
                const expiresIn = params.get('expires_in');
                
                if (accessToken) {
                    console.log('Found access token in URL');
                    
                    // Store the session manually
                    const session = {
                        access_token: accessToken,
                        refresh_token: refreshToken,
                        expires_in: parseInt(expiresIn || '3600'),
                        expires_at: Math.floor(Date.now() / 1000) + parseInt(expiresIn || '3600')
                    };
                    
                    // Store in localStorage for persistence
                    localStorage.setItem('supabase.auth.token', JSON.stringify(session));
                    
                    // Set the session in Supabase
                    await supabase.auth.setSession(session);
                    
                    console.log('Session set successfully');
                    
                    // Redirect to dashboard
                    window.location.href = '/dashboard';
                } else {
                    // Try to handle the URL as an auth callback
                    console.log('No access token found, trying to handle auth callback');
                    
                    const { data, error } = await supabase.auth.getSession();
                    
                    if (error) {
                        throw error;
                    }
                    
                    if (data.session) {
                        console.log('Session found, redirecting to dashboard');
                        window.location.href = '/dashboard';
                    } else {
                        // Try to exchange the auth code for a session
                        console.log('No session found, checking for auth code');
                        
                        // If we're on this page with no session, we might be in the middle of OAuth or email verification
                        // Let's check if we can get a session from the current URL
                        const { data, error } = await supabase.auth.getUser();
                        
                        if (error) {
                            throw error;
                        }
                        
                        if (data.user) {
                            console.log('User authenticated, redirecting to dashboard');
                            window.location.href = '/dashboard';
                        } else {
                            throw new Error('No authentication data found');
                        }
                    }
                }
            } catch (error) {
                console.error('Authentication error:', error);
                statusElement.innerHTML = `<p class="error">Error: ${error.message || 'Failed to verify your account'}</p>
                                          <p>Please <a href="/login.html">click here</a> to log in manually.</p>`;
                statusElement.style.display = 'block';
            }
        });
    </script>
</body>
</html>
